<div class="social-media-list">

  {% if site.twitter_username %}
    <div class="icons">
      <a title="Twitter" href="https://www.twitter.com/{{ site.twitter_username}}" target="_blank" rel="noreferrer">
        <img src="/assets/img/social_media_logos/twitter.png" alt="Twitter" rel="noreferrer"/>
      </a>
    </div>
  {% endif %}

  {% if site.slack %}
  <div class="icons">
    <a title="Slack" href="https://join.slack.com/t/geogeeks/shared_invite/zt-8xvk9gqu-g2gPNtFnLpXQS3Qq_vNt6A" target="_blank" rel="noreferrer">
      <img src="/assets/img/social_media_logos/slack.png" alt="Slack">
    </a>
  </div>
  {% endif %}
</div>
