<div id={{ include.id }} class="anchor-offset"></div>
<div class="card-full">
  <div class="card-full-body">
    <div class="card-title">
      {{ include.title }}
    </div>
    <div class="presenter">
      {{ include.presenter }} {%if include.organisation %} - {{ include.organisation }} {% endif %}
    </div>
    <div class="abstract">
      {{ include.abstract }}
    </div>
  </div>
</div>
