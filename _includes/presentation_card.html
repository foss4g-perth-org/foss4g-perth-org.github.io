<div class="card {{ include.type }}">
  <div class="card-body">
    <div class="card-text">
      <a href="#{{ include.link }}">
        {{ include.text }}
      </a>
    </div>
    <div class="card-presenter">{{ include.presenter }}</div>
    <div class="card-type">{{ include.type }}</div>
  </div>
</div>
