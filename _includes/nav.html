<header class="header-outer">
    <nav class="navbar">
      <a class="navbar-brand" href="{{site.baseurl}}/">
        <img width="250" src="{{site.header_logo}}">
      </a>
      <ul class="nav-menu" >

        <li class="nav-item">
            <a class="{% if page.active == 'about' %} active{% endif %}" href="{{site.baseurl}}/about">About</a>
        </li>

        <li class="nav-item">
          <a class="{% if page.active == 'registration' %} active{% endif %}"  href="{{site.baseurl}}/registration">Registration</a>
        </li>

        <li class="nav-item">
          <a class="{% if page.active == 'program' %} active{% endif %}"  href="{{site.baseurl}}/program">Program</a>
        </li>

        <li class="nav-item">
          <a class="{% if page.active == 'sponsors' %} active{% endif %}"  href="{{site.baseurl}}/sponsors">Sponsors</a>
        </li>

      </ul>
      <button id="toggle" aria-expanded="false" class="hamburger" role="button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
      </button>
    </nav>  
    <a href="">
      <div class="registration-button">Get tickets!</div>
    </a>
</header>

<script>
// toggle hamburger menu open and closed

const hamburger = document.querySelector(".hamburger");
const navMenu = document.querySelector(".nav-menu");

hamburger.addEventListener("click", mobileMenu);

function mobileMenu() {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
}

// add class for styling on scroll
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    const header = document.getElementById('header');
    if (!header) {
        return;
    }
    if (document.body.scrollTop > 0 || document.documentElement.scrollTop > 0) {
        header.classList.add('header_small');
    } else {
        header.classList.remove('header_small');
    }
}


</script>
